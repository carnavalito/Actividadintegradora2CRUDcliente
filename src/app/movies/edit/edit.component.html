

<div class=" pt-5 pb-5 pbackground" style="min-height: 80vh;">
  <div class="container">
    <div class="mb-3">
      <a (click)="goBack()" class="btn btn-warning">Regresar</a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card w-100" style="width: 18rem;">
          <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  formControlName="title"
                  value="{{movie.title}}">
              </div>

              <div class="mb-3">
                <label for="synopsis" class="form-label">Synopsis</label>
                <textarea
                  rows="4"
                  type="text"
                  class="form-control"
                  id="synopsis"
                  formControlName="synopsis">
              </textarea>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">AÃ±o de estreno</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  formControlName="year">
              </div>
              <div class="mb-3">
                <label for="cover" class="form-label">Cover</label>
                <textarea
                  rows="4"
                  type="text"
                  class="form-control"
                  id="cover"
                  formControlName="cover">
              </textarea>
                <img class="img-fluid m-2" style="max-height: 500px" [src]="movie.cover" alt="">
              </div>


              <button type="submit"
                      class="btn btn-success m-2"
                      [disabled]="!editForm.dirty && editForm.valid"
              >Editar
              </button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
